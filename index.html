<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <title>Controle de Estoque</title>
</head>

<body>
    <h1>Controle de Estoque</h1>
    <input type="radio" id="produtos" name="secao">
    <label>Produtos</label>
    <input type="radio" id="pedidos" name="secao">
    <label>Pedidos</label>
    <input type="radio" id="fornecedores" name="secao">
    <label>Fornecedores</label>
    <input type="radio" id="contabilidade" name="secao">
    <label>Contabilidade</label>

    <div id="secao-produtos" style="display: none;">
        <h2>Produtos</h2>
        <input type="radio" id="listar-produtos" name="acao-produtos">
        <label>Listar Produtos</label>
        <input type="radio" id="cadastrar-produtos" name="acao-produtos">
        <label>Cadastrar Produtos</label>
        <input type="radio" id="remover-produtos" name="acao-produtos">
        <label>Remover Produtos</label>

        <div id="formulario-cadastro" style="display: none;">
            <h3>Cadastrar Novo Produto</h3>
            <form id="form-cadastro">
                <label for="nome-produto">Nome do Produto:</label>
                <input type="text" id="nome-produto" name="nome-produto" required><br><br>
                
                <label for="preco-produto">Preço:</label>
                <input type="number" id="preco-produto" name="preco-produto" step="0.01" required><br><br>
                
                <label for="quantidade-produto">Quantidade:</label>
                <input type="number" id="quantidade-produto" name="quantidade-produto" required><br><br>
                
                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>

    </div>

    <div id="secao-pedidos" style="display: none;">
        <h2>Pedidos</h2>
        <input type="radio" id="listar-pedidos" name="acao-pedidos">
        <label>Listar Pedidos</label>
        <input type="radio" id="cadastrar-pedidos" name="acao-pedidos">
        <label>Cadastrar Pedidos</label>
        <input type="radio" id="cancelar-pedidos" name="acao-pedidos">
        <label>Cancelar Pedidos</label>
    </div>

    <div id="secao-fornecedores" style="display: none;">
        <h2>Fornecedores</h2>
        <p>Você verá os fornecedores aqui</p>
    </div>

    <div id="secao-contabilidade" style="display: none;">
        <h2>Contabilidade</h2>
        <p>Você verá a contabilidade aqui</p>
    </div>
</body>

</html>
